<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body class="flex flex-center flex-column">
    <h1 id="h1"></h1>
    <div class="container flex">
      <div class="counters flex flex-column">
        <span id="days" class="numbers">142</span>
        <span class="text">dias</span>
      </div>
      <div class="counters flex flex-column">
        <span id="hours" class="numbers">04</span>
        <span class="text">horas</span>
      </div>
      <div class="counters flex flex-column">
        <span id="minutes" class="numbers">16</span>
        <span class="text">minutos</span>
      </div>
      <div class="counters flex flex-column">
        <span id="seconds" class="numbers">39</span>
        <span class="text">segundos</span>
      </div>
    </div>
  </body>
</html>
